{% load static %}
<!DOCTYPE html>
<html lang="en-US"">

<head>
    <meta charset=" utf-8" />
<title>Sign Up</title>
<link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
<link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh hw5.css" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="{% static 'rideshare/style.css' %"> -->
<link rel="stylesheet" href="{% static 'rideshare/style.css' %}">

<!--  Include jQuery then bootstrap js.  Use the full version of jQuery (not slim) so it includes Ajax  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-3 bg-dark text-secondary shadow-sm">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start">
                <a class="navbar-brand" href="index.html">
                    <img id="icon" src="{% static 'img/icon.png' %}" draggable="false" ondragstart="return false;"
                        oncontextmenu="return false;" class="me-2" alt="icon" width="40" height="40">
                    <strong class="text-white">Project 1</Strong>
                </a>

                <ul class="nav col-12 col-md-auto me-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'rideshare-login' %}" class="nav-link px-2 text-secondary fs-4">Home</a></li>
                    <li><a href="{% url 'rideshare-login' %}" class="nav-link px-2 text-secondary fs-4">Sign In</a></li>
                    <li><a href="{% url 'rideshare-signup' %}" class="nav-link px-2 text-white fs-4">Sign Up</a></li>
                    <!-- <li><a href="{% url 'rideshare-ridedriver' %}" class="nav-link px-2 text-secondary fs-4">Ride Driver</a></li>
                    <li><a href="{% url 'rideshare-rideowner' %}" class="nav-link px-2 text-secondary fs-4">Ride Owner</a></li>
                    <li><a href="{% url 'rideshare-ridesharer' %}" class="nav-link px-2 text-secondary fs-4">Ride Sharer</a></li> -->
                </ul>

            </div>
        </div>
    </header>

    <main class="text-center">
        <div id="smaindiv" class="py-5 text-center container">
            <img class="mb-4" src="{% static 'img/icon.png' %}" alt="sign" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                    onclick="showMessage('150 characters or fewer. Letters, digits and @/./+/-/_ only.')">
                <label for="suemail" class="sr-only">Email address:</label>
                <input type="email" id="suemail" name="suemail" class="form-control" placeholder="name@example.com"
                    required onclick="showMessage('Enter your Email')">
                <label for="password1" class="sr-only">Password</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Password"
                    required onclick="showMessage('pw')">
                <label for="password2" class="sr-only">Password Confirmation</label>
                <input type="password" id="password2" name="password2" class="form-control"
                    placeholder="Password Confirmation" required
                    onclick="showMessage('Enter the same password as before, for verification.')">

                <div id="tipmessage" class="container text-center py-3 msgdiv"
                    style="display: none; color: rgb(16, 5, 56); font-weight: bold;">
                </div>
                <div class="container mb-3 msgdiv">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign up</button>
            </form>
            <a href="{% url 'rideshare-login' %}">Already have an account? Sign in here</a>
        </div>
    </main>

    <footer class="text-muted py-4 bg-dark">
        <div class="container">
            <p class="mb-1">Project 1</p>
        </div>
    </footer>

    <!-- script for username and password tips -->
    <script type="text/javascript">
        function closeMessage() {
            document.getElementById('tipmessage').style.display = "none";
        }

        function showMessage(msgText) {
            var datime = 5000;

            if (msgText == 'pw') {
                msgText = '<ul><li>Your password can\'t be too similar to your other personal information.</li><li>Your password must contain at least 8 characters.</li><li>Your password can\'t be a commonly used password.</li><li>Your password can\'t be entirely numeric.</li></ul>';
                datime = 10000
            }
            document.getElementById('tipmessage').style.display = "block";
            document.getElementById('tipmessage').innerHTML = msgText;
            setTimeout(closeMessage, datime);
        } 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
